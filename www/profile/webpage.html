<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="flex w-full h-full">
<head>
<meta charset="utf-8" />
<title>{{.WHO}} â€” badgerverse.app</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 my-auto mx-auto">

<div class="
	fixed
	bottom-0 left-0 right-0
	z-40 px-4 py-3
	text-center
	text-white bg-gray-800"
>
	<a rel="home" href="/">badgerverse.app</a>
</div>

<div class="
	bg-white text-gray-900
	max-w-2xl mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-sm sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mt-16
	shadow-xl rounded-lg
">
	<div class="rounded-t-lg h-32 overflow-hidden">
		<img
			class="object-cover object-top w-full"
			src="{{.COVERIMAGE}}"
			alt="cover image for {{.NAME}} ({{.WHO}})"
		/>
	</div>
	<div class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden">
		<img
			class="object-cover object-center h-32"
			src="{{.ICONIMAGE}}"
			alt="icon image for {{.NAME}} ({{.WHO}})"
		/>
	</div>

	<div class="text-center mt-2">
		<h2 class="font-semibold">{{.NAME}}</h2>
		<p class="text-gray-500">{{.WHO}}</p>
		<p class="text-xs text-gray-400 py-2 px-7 mt-2">{{.SUMMARY}}</p>
	</div>

	<ul
		class="
			flex items-center
			justify-around
			text-gray-700
			py-4 mt-2
		"
	>
		<li class="flex flex-col items-center justify-around">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
				<path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
			</svg>
			<div>{{len .LABELS}}</div>
		</li>
		<li class="flex flex-col items-center justify-around">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
			</svg>
			<div>123k</div>
		</li>
		<li class="flex flex-col items-center justify-between">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
			</svg>
			<div>2k</div>
		</li>
		<li class="flex flex-col items-center justify-around">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="M14.25 6.087c0-.355.186-.676.401-.959.221-.29.349-.634.349-1.003 0-1.036-1.007-1.875-2.25-1.875s-2.25.84-2.25 1.875c0 .369.128.713.349 1.003.215.283.401.604.401.959v0a.64.64 0 0 1-.657.643 48.39 48.39 0 0 1-4.163-.3c.186 1.613.293 3.25.315 4.907a.656.656 0 0 1-.658.663v0c-.355 0-.676-.186-.959-.401a1.647 1.647 0 0 0-1.003-.349c-1.036 0-1.875 1.007-1.875 2.25s.84 2.25 1.875 2.25c.369 0 .713-.128 1.003-.349.283-.215.604-.401.959-.401v0c.31 0 .555.26.532.57a48.039 48.039 0 0 1-.642 5.056c1.518.19 3.058.309 4.616.354a.64.64 0 0 0 .657-.643v0c0-.355-.186-.676-.401-.959a1.647 1.647 0 0 1-.349-1.003c0-1.035 1.008-1.875 2.25-1.875 1.243 0 2.25.84 2.25 1.875 0 .369-.128.713-.349 1.003-.215.283-.4.604-.4.959v0c0 .333.277.599.61.58a48.1 48.1 0 0 0 5.427-.63 48.05 48.05 0 0 0 .582-4.717.532.532 0 0 0-.533-.57v0c-.355 0-.676.186-.959.401-.29.221-.634.349-1.003.349-1.035 0-1.875-1.007-1.875-2.25s.84-2.25 1.875-2.25c.37 0 .713.128 1.003.349.283.215.604.401.96.401v0a.656.656 0 0 0 .658-.663 48.422 48.422 0 0 0-.37-5.36c-1.886.342-3.81.574-5.766.689a.578.578 0 0 1-.61-.58v0Z" />
			</svg>
			<div>15</div>
		</li>
	</ul>

	<div class="flex flex-wrap justify-center my-4 px-7">
	{{range $val := .LABELS}}
		<span
			class="
				flex content-center items-center
				border rounded
				text-slate-500 bg-slate-200 border-gray-300
				font-semibold
				text-xs
				px-3 py-1
				mr-2 mb-4
				duration-75
			">
		{{if $val.IconURI }}
			<img
				src="{{$val.IconURI}}"
				style="height:20px;"
			/>
		{{end}}
			&nbsp;
			{{$val.Text}}
		</span>
	{{end}}
	</div>

	<div class="p-4 border-t mx-8 mt-2">
		<a href="" class="
			block
			px-6 py-2
			text-white bg-gray-900
			font-semibold
			text-center
			w-1/2
			mx-auto
			rounded-lg
			hover:shadow-lg
		">Go To</a>
	</div>
</div>

</body>
</html>
